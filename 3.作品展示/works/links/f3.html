<table width="200" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#000000">

    <td height="30" bgcolor="#FFFFFF"><div align="center" class="style1">flash作品</div></td>
  </tr>
  <tr>
    <td bgcolor="#FFFFFF"><object id="FlashID" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="560" height="522">

      <!--[if !IE]>-->
      <object type="application/x-shockwave-flash" data="../flash/f3.swf" width="560" height="522">
        <!--<![endif]-->
        <param name="quality" value="high">
        <param name="wmode" value="opaque">
        <param name="swfversion" value="7.0.70.0">
        <param name="expressinstall" value="f1.html">

          <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="获取 Adobe Flash Player" width="112" height="33" /></a></p>
        </div>
        <!--[if !IE]>-->
      </object>
      <!--<![endif]-->
    </object></td>
